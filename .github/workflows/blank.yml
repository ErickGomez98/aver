name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    #- uses: actions/setup-node@v1
    #  with:
    #    node-version: 10.x 
    #- run: npm install
    #- run: npm run build
    - name: rsync deployments
      uses: contention/rsync-deployments@v1.0.0
      env:
        DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
      with:
        args: "-azvr  --exclude ./README.old.md --exclude ./.git/ --exclude ./.github/  --exclude ./node_modules/ root@partnersinterno.com:/home/partners/dd/"
